<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.ico"
    >
    <title>Museum</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header container">
      <nav class="header__nav">
        <a class="header__home-link" href="/">
          <img
            src="./images/NAMU.svg"
            alt="NAMU"
            class="header__logo"
          >
        </a>
        <div class="header__tooltips">
          <div class="header__burger-menu">
            ☰
          </div>
          <div class="header__drop-down">
            UA ⌄
          </div>
        </div>
      </nav>
      <div class="header__news grid">
        <p class="header__news--period grid--md-1-3 grid--lg-1-3">
          10 серпня - 10 листопада
        </p>

        <h1 class="header__news--title grid--md-1-5 grid--lg-1-6">
          Мистецтво ХІХ - ХХ ст.
        </h1>

        <p class="header__news--description grid--md-1-3 grid--lg-1-5">
          Внесок українських митців у світову культуру 19-20 ст.
        </p>

        <a
          href="#"
          class="header__buy-button buy-button grid--md-1-3 grid--lg-1-3"
        >
          Купити квиток
        </a>

        <p class="header__exhibition-duration grid--lg-1-2">
          10.08 - 10.10
        </p>
        <div class="header__line grid--lg-2-6"></div>
      </div>

      <img
        src="./images/photos/img_01.png"
        alt="Lady picture"
        class="header__image"
      >
    </header>

    <menu class="menu container">
      <nav class="header__nav">
        <a class="header__home-link" href="/">
          <img
            src="./images/NAMU.svg"
            alt="NAMU"
            class="header__logo"
          >
        </a>
        <div class="header__tooltips">
          <div class="header__burger-menu">
            ☰
          </div>
          <div class="menu__drop-down">
            UA ⌄
          </div>
        </div>
      </nav>

      <div class="menu__content grid">
        <div class="menu__description grid--md-1-2">
          <p class="menu__schedule-title">
            Розклад сьогодні:
          </p>

          <p class="menu__schedule-time">
            12:00 - 19:00
          </p>
        </div>

        <div class="menu__adress grid--md-3-5">
          <p class="menu__adress-title">
            Адреса:
          </p>

          <a
            href="https://goo.gl/maps/s1YXYv9cQMM8Mtbb7"
            class="link menu__adress-location"
          >
            Київ, вул. М. Грушевського, 6
          </a>
        </div>

        <div class="menu__links grid--md-1-6">
          <a
            href="#"
            class="link menu__actual-exhibitions"
          >
          Актуальні виставки
          </a>

          <a
            href="#"
            class="link menu__upcoming-events"
          >
          Найближчі події
          </a>

          <a
            href="#"
            class="link menu__news"
          >
          Новини
          </a>
        </div>
        <a
          href="#"
          class="header__buy-button buy-button grid--md-1-3 grid--lg-1-3"
        >
          Купити квиток
        </a>
      </div>

      <img
        src="./images/photos/img_menu.png"
        alt="Boy picture"
        class="header__image menu__image"
      >
    </menu>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
